<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
	  <br>
	  <br>
	  <br>
	  <br>
	  {{site.title}}
	  <br>
	  <br>
          <img src="{{ site.baseurl }}/public/images/guoliang_kang.png" class="smallMiddle" alt="A picture of me" />
      </h1>
      <p style="color: #fff">
         <br>
         <br>
         <br>
	 <i class="fa fa-google"></i>
	 <a href={{site.author.scholar}}> Google Scholar </a>
	 <br>
	 <i class="fa fa-github"></i>
	 <a href={{site.author.github}}> Github </a>
	 <br>

	 <i class="fa fa-envelope"></i>
         {{site.author.email}}
	 <br>
	 </p>
      </p>

      <!--
      <p class="lead">{{ site.description }}</p>
      -->
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}"></a>

      {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
      -->

      <!-- <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Download</a>
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span> -->
    </nav>

  </div>
  <div class="container sidebar-sticky">
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
